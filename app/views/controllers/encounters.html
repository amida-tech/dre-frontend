<div class="panel panel-body">
    <home-breadcrumbs></home-breadcrumbs>
    <div class="row">
        <div class="col-sm-12 col-md-6">
            <h4>{{model.userName}}'s results</h4>

            <p>Last Updated: {{model.lastUpdate| date :'short'}}</p>
        </div>
    </div>
    <h4 class="text-center white">Results</h4>

    <div class="panel panel-body">
        <user-timeline></user-timeline>
        <div class="blocks">
            <!-- START -->
            <div ng-repeat="encounter in model.encountersList">
                <div class="row"><i class="col-sm-2 h_line"></i></div>
                <div class="row">
                    <div class="col-sm-2">
                        <div user-timeline-entry-icon="encounter"></div>
                    </div>
                    <div class="col-sm-10">
                        <div class="panel panel-body">
                            <div user-timeline-entry-title="encounter"></div>
                            <div ng-show="encounter.location">{{encounter.location}}</div>
                            <div class="row" ng-if="encounter.startDate">
                                <div class="col-sm-8">
                                    <h5 class="text-left">
                                        <span>{{encounter.startDate}}</span>
                                        <span ng-if="encounter.stopDate"> - {{encounter.stopDate}}</span>
                                    </h5>
                                </div>
                            </div>
                            <div ng-if="encounter.isDetailsOpen" entry-details="encounter.rawEntry"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <h5 ng-hide="model.encountersList" class="col-sm-12 text-center">No Encounter Entries</h5>
        <!-- END -->
    </div>
</div>
