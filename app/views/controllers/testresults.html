<div class="panel panel-body">
    <home-breadcrumbs></home-breadcrumbs>
    <div class="row">
        <div class="col-sm-12 col-md-6">
            <h4>{{model.userName}}'s results</h4>

            <p>Last Updated: {{model.lastUpdate| date :'short'}}</p>
        </div>
    </div>
    <h4 class="text-center white">Results</h4>

    <div class="panel panel-body">
        <user-timeline></user-timeline>
        <div class="blocks">
            <!-- START -->
            <div ng-repeat="result in model.testresultsList">
                <div class="row"><i class="col-sm-2 h_line"></i></div>
                <div class="row">
                    <div class="col-sm-2">
                        <div user-timeline-entry-icon="result"></div>
                    </div>
                    <div class="col-sm-10">
                        <div class="panel panel-body">
                            <div user-timeline-entry-title="result"></div>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h5 class="text-left" ng-show="result.date">{{result.date | date:'short'}}</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <h5 ng-hide="model.medicationsList" class="col-sm-12 text-center">No Result Entries</h5>
        <!-- END -->
    </div>
</div>
