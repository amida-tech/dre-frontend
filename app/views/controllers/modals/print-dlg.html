<div class="modal-header">
    <button class="close" ng-click="close()" aria-label="Close" data-dismiss="modal" type="button">
        <span>Ã—</span>
    </button>
    <h3 class="modal-title">Print My Record</h3>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-sm-12 text-center">
            <h3>Would you like to include the additional data you've entered?</h3>
            <h5>This would include your notes and the medications you've added yourself</h5>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4 col-sm-offset-1">
            <a ui-sref="printMyrecord" ng-click="close()" class="btn btn-default col-sm-12">No</a>
        </div>
        <div class="col-sm-4 col-sm-offset-2">
            <a ui-sref="printMyrecord({additionalData:true})" ng-click="close()" class="btn btn-primary col-sm-12">Yes</a>
        </div>
    </div>
</div>
<div class="modal-footer"></div>
