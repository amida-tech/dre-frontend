<div>
    <div class="modal-header">
        <button class="close" ng-click="close()" aria-label="Close" data-dismiss="modal" type="button">
            <span>Ã—</span>
        </button>
        <h3 class="modal-title">Medication Entry</h3>
    </div>
    <div class="modal-body">
        <div class="row" ng-if="model.step===0">
            <div class="col-sm-12"><h3>Select a drug type:</h3></div>
            <div class="col-sm-6 col-sm-offset-3 col-md-offset-0 btn-group btn-group-justified" role="group">
                <div class="btn-group" role="group">
                    <button class="btn btn-default col-sm-12" data-toggle="tab" data-target="#medinfo"
                            aria-controls="medinfo" ng-click="setSearchType('prescription')">Prescription
                    </button>
                </div>
                <div class="btn-group" role="group">
                    <button class="btn btn-default col-sm-12" data-toggle="tab" data-target="#medinfo"
                            aria-controls="medinfo" ng-click="setSearchType('otc')">Over the Counter
                    </button>
                </div>
            </div>
        </div>
        <div class="row" ng-if="model.step===1">
            <div class="col-sm-12">
                <h3>Medication Information</h3>
                <drug-search resultDrug="model.drug"></drug-search>
            </div>
        </div>
        <div class="row" ng-if="model.step===2">
            <div class="col-sm-12"><h3>Medication Information</h3></div>
        </div>
        <div class="row" ng-if="model.step===3">
            <div class="col-sm-12"><h3>Medication Information</h3></div>
        </div>
        <div class="row" ng-if="model.step===4">
            <div class="col-sm-12"><h3>Medication Information</h3></div>
        </div>
    </div>
    <div class="modal-footer" ng-if="model.step===1">
        <button class="btn btn-danger" data-toggle="tab" data-target="#medtype" aria-controls="medtype"
                ng-click="reset()">Reset
        </button>
        <button class="btn btn-primary" ng-click="next()" ng-disabled="!model.drug">Next</button>
    </div>
    <div class="modal-footer" ng-if="model.step===2">
        <button class="btn btn-default" data-toggle="tab" data-target="#medinfo" aria-controls="medinfo"
                ng-click="prev()">Back
        </button>
        <button class="btn btn-primary" ng-click="next()" ng-disabled="!selectedPrescriber">Next</button>
    </div>
    <div class="modal-footer" ng-if="model.step===3">
        <button class="btn btn-danger" data-toggle="tab" data-target="#medtype" aria-controls="medtype"
                ng-click="reset()">Reset
        </button>
        <button class="btn btn-default" data-toggle="tab" data-target="#medinfo" aria-controls="medinfo"
                ng-click="prev()">Back
        </button>
        <button class="btn btn-primary" data-toggle="tab" data-target="#summary" aria-controls="summary"
                ng-click="next()">Next
        </button>
    </div>
    <div class="modal-footer" ng-if="model.step===4">
        <button class="btn btn-danger" data-toggle="tab" data-target="#medtype" aria-controls="medtype"
                ng-click="reset()">Reset
        </button>
        <button class="btn btn-default" data-toggle="tab" data-target="#addinfo" aria-controls="addinfo"
                ng-click="prev()">Back
        </button>
        <button class="btn btn-primary" ng-click="saveMedication()">Submit</button>
    </div>
</div>
