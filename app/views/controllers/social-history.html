<div class="panel panel-body">
    <home-breadcrumbs></home-breadcrumbs>
    <div class="row">
        <div class="col-sm-12 col-md-6">
            <h4>{{model.userName}}'s results</h4>

            <p>Last Updated: {{model.lastUpdate| date :'short'}}</p>
        </div>
    </div>
    <review-updates updates="model.updates" entry-type="model.entryType"></review-updates>
    <h4 class="text-center white">Results</h4>

    <div class="panel panel-body">
        <div>
            <div class="row"><i class="col-sm-2 h_line"></i></div>
            <div class="row">
                <div class="col-sm-2">

                </div>
                <div class="col-sm-10">
                    <div class="btn-group pull-right">
                        <label class="btn btn-default" ng-click="filterSocialHistory()">
                            <input type="checkbox" ng-model="model.showInactive">
                            Show Inactive
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div user-timeline="model.socialHistoryList"></div>
        
        <h5 ng-hide="model.socialHistoryList" class="col-sm-12 text-center">No Social History Entries</h5>
    </div>
</div>
