<div class="panel panel-body">
    <home-breadcrumbs></home-breadcrumbs>
    <div class="row">
        <div class="col-sm-12 col-md-6">
            <h4>{{model.userName}}'s {{model.title}}</h4>

            <p>Last Updated: {{model.lastUpdate| date :'short'}}</p>
        </div>
    </div>
</div>
<h4 class="text-center white">{{model.title}}</h4>
<div class="panel panel-body">
    <div class="blocks">
        <div ng-repeat="item in model.list" user-timeline-entry="item"></div>
    </div>
    <h5 ng-hide="model.list[0]" class="col-sm-12 text-center">No {{model.entryType}} Entries</h5>
</div>
