<div class="panel panel-body">
    <home-breadcrumbs></home-breadcrumbs>
    <div class="row">
        <div class="col-sm-12 col-md-8">
            <h4>{{model.userName}}'s result updates</h4>
            <p>Entries to the left are possible updates to a current entry in your record, displayed to the right.</p>
            <p>Use the checkboxes to select updates you wish to apply.</p>
            <h6>Note:  only differences between the entries are displayed.</h6>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
<h4 class="text-center white">Matches</h4>
<div class="panel panel-body" ng-show="model.isLoading">
    <div class="col-sm-12 text-center">
        <h5 us-spinner="model.spin"></h5>
    </div>
</div>
<review matches="model.matches"></review>
