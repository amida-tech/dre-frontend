<div class="panel panel-body">
    <home-breadcrumbs></home-breadcrumbs>
    <div class="row">
        <div class="col-sm-12 col-md-6">
            <h4>My Files</h4>
        </div>
        <div class="col-sm-3 col-sm-offset-3">
            <a ui-sref="files.upload" class="pull-right">
                <button class="btn btn-link"><i class="fa fa-upload"></i> Upload File</button>
            </a>
        </div>
        <div class="col-md-12">
            <h5 ng-hide="model.tableParams.total>0"> There are currently no files in the DRE. Upload a file to get started and establish your Master Health Record! </h5>
        </div>
        <div class="col-sm-12">
            <table class="table table-responsive table-hover panel" ng-show="model.tableParams.total>0"
                   ng-table="model.tableParams">
                <tr ng-repeat="row in $data">
                    <td>
                        <a ng-show="row.contentType === 'text/xml'"><i class="fa fa-file-code-o"></i></a>
                        <a ng-show="row.contentType === 'text/plain'"><i class="fa fa-file-text-o"></i></a>
                    </td>
                    <td data-title="'Name'" sortable="'title'"><a ng-show="row.url" ng-click="getItemContent(row)">{{row.title}}</a></td>
                    <td data-title="'Format'" sortable="'contentType'">{{row.contentType}}</td>
                    <td data-title="'Type'">{{row.display}}</td>
                    <td data-title="'Modified'" sortable="'indexed'">{{row.indexed | date:'short'}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
