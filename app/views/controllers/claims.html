<div class="panel panel-body">
  <home-breadcrumbs></home-breadcrumbs>
  <div class="row">
    <div class="col-sm-12">
      <h4>{{model.userName}}'s claims</h4>

      <p>Last Updated: {{model.lastUpdate| date :'short'}}</p>
    </div>
  </div>
</div>
<h4 class="text-center white">Claims</h4>
<div class="panel panel-body">
    <div class="blocks">
        <div ng-repeat="item in model.claimsList" user-timeline-entry="item"></div>
    </div>
    <h5 ng-hide="model.claimsList" class="col-sm-12 text-center">No data available</h5>
</div>
