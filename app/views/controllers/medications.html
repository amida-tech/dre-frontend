<div class="panel panel-body">
    <home-breadcrumbs></home-breadcrumbs>
    <div class="row">
        <div class="col-sm-12 col-md-6">
            <h4>{{model.userName}}'s medications</h4>

            <p>Last Updated: {{model.lastUpdate| date :'short'}}</p>
        </div>

        <div class="col-md-3 col-md-offset-3">
            <div class="btn-group pull-right">
                <button class="btn btn-default" ng-click="showMedicationEdit()">Add Medication</button>
            </div>
        </div>
    </div>
    <review-updates updates="model.updates" entry-type="model.entryType"></review-updates>
</div>
<h4 class="text-center white">Medications</h4>
<div class="panel panel-body">
    <div>
        <div class="row"><i class="col-sm-2 h_line"></i></div>
        <div class="row">
            <div class="col-sm-2">

            </div>
            <div class="col-sm-10">
                <div class="btn-group pull-right">
                    <label class="btn btn-default" ng-click="filterMedications()">
                        <input type="checkbox" ng-model="model.showInactive">
                        Show Inactive Meds
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="blocks">
        <div ng-repeat="item in model.filteredMedicationList" user-timeline-entry="item"></div>
    </div>
    <h5 ng-hide="model.filteredMedicationList" class="col-sm-12 text-center">No Medication Entries</h5>
</div>
