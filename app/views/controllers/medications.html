<div class="panel panel-body">
    <home-breadcrumbs></home-breadcrumbs>
    <div class="row">
        <div class="col-sm-12 col-md-6">
            <h4>{{model.userName}}'s medications</h4>

            <p>Last Updated: {{model.lastUpdate| date :'short'}}</p>
        </div>

        <div class="col-sm-3 col-sm-offset-3">
            <button class="btn btn-default" data-toggle="modal" data-target="#myModal3">
                <div class="text-left" style="text-transform: none;">
                    <div class="pull-right">
                        <h5 style="margin-top: 0px; margin-bottom: 0px; font-size: 1.5em;">Add Medication</h5>
                    </div>
                </div>
            </button>
        </div>
    </div>
    <div class="text-center"><i class="fa fa-flag-o fa-inline"></i> 1 update to your medications requiring review.</div>
</div>
<h4 class="text-center white">Medications</h4>
<div class="panel panel-body">
    <user-timeline></user-timeline>
    <div class="blocks">
        <!-- START -->
        <div>
            <div class="row"><i class="col-sm-2 h_line"></i></div>
            <div class="row">
                <div class="col-sm-2">

                </div>
                <div class="col-sm-10">
                    <div class="btn-group pull-right">
                        <label class="btn btn-default">
                            <input type="checkbox" ng-model="model.showInactive">
                            Show Inactive Meds
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div ng-repeat="medication in model.medicationsList | filter: (model.showInactive? {} : {isInactive:false})">
            <div class="row"><i class="col-sm-2 h_line"></i></div>
            <div class="row">
                <div class="col-sm-2">
                    <div user-timeline-entry-icon="medication"></div>
                </div>
                <div class="col-sm-10">
                    <div class="panel panel-body">
                        <div user-timeline-entry-title="medication"></div>
                        <div class="row" ng-if="medication.startDate">
                            <div class="col-sm-3">
                                <h5 class="text-left">
                                    <span>{{medication.startDate}}</span>
                                    <span ng-if="medication.isInactive && medication.stopDate"> - {{medication.stopDate}}</span>
                                    <span ng-if="!medication.isInactive"> - Present</span>
                                </h5>
                            </div>
                        </div>
                        <div ng-if="medication.isDetailsOpen" entry-details="medication.rawEntry"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <h5 ng-hide="model.medicationsList && model.showInactive" class="col-sm-12 text-center">No Medication Entries</h5>
    <!-- END -->

</div>
