<div class="blocks">
    <div ng-repeat="item in userTimeline">
        <div class="row"><i class="col-sm-2 h_line"></i></div>
        <div class="row">
            <div class="col-sm-2">
                <div user-timeline-entry-icon="item"></div>
            </div>
            <div class="col-sm-10">
                <div class="panel panel-body">
                    <div class="row">
                        <div class="col-sm-6">
                            <h4><span class="text-left" ng-bind="item.title"></span></h4>
                        </div>
                        <div class="col-sm-6 text-right">
                            <pending-updates record-entry="item"></pending-updates>
                        </div>
                        <div class="col-sm-5" ng-if="item.menuType == menuTypes.popup">
                            <button class="pull-right btn btn-link" ng-click="showMedicationInfo(item)">
                                <i class="fa fa-info-circle fa-2x"></i>
                            </button>
                        </div>
                    </div>
                    <div ng-show="item.additionalInfo"><span ng-bind="item.additionalInfo"></span></div>
                    <div user-timeline-entry-dates="item"></div>
                    <div ng-if="item.menuType == menuTypes.inline" user-timeline-entry-inline-info="item"></div>
                </div>
            </div>
        </div>
    </div>
</div>
