<div class="panel panel-body" ng-show="model.qty>0">
    <div class="row">
        <div class="col-xs-12">
            <nav>
                <ul class="pagination">
                    <li class="previous" ng-class="{disabled: model.index<1}"><a ng-click="prev()"><span
                        aria-hidden="true">&larr;</span> Previous</a></li>
                    <li class="next" ng-class="{disabled: model.index >= model.qty-1}"><a ng-click="next()">Next <span
                        aria-hidden="true">&rarr;</span></a></li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="row">
        <div resource-diff="model.matches[model.index]"></div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div class="col-sm-8 col-sm-offset-2">
                <button class="btn btn-default btn-block" ng-click="undoAllButton()">
                    <i class="fa fa-undo"></i>&nbsp;Undo All
                </button>
                <button class="btn btn-warning btn-block" ng-click="createNewButton()">Create New</button>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="col-sm-8 col-sm-offset-2">
                <button class="btn btn-primary btn-block" ng-click="submitButton()">Save Updates</button>
                <button class="btn btn-default btn-block" ng-click="ignoreButton()">Ignore Updates</button>
            </div>
        </div>
    </div>
</div>
