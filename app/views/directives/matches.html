<div class="panel panel-body" ng-show="model.qty>0">
    <div class="clearfix text-right">
        <ul class="pagination matches">
            <li class="previous" ng-class="{disabled: model.index<1}"><a ng-click="prev()"><span
                aria-hidden="true">&larr;</span> Previous</a></li>
            <li class="next" ng-class="{disabled: model.index >= model.qty-1}"><a ng-click="next()">Next <span
                aria-hidden="true">&rarr;</span></a></li>
            <li class="page-info"><span>{{model.index+1}} of {{model.qty}}</span></li>
        </ul>
    </div>
    <div class="row">
        <div resource-diff="model.matches[model.index]"></div>
    </div>
    <div class="row panel-footer">
        <div class="col-sm-4">
            <button class="btn btn-default btn-block" ng-click="undoAllButton()">
                <i class="fa fa-undo"></i>&nbsp;Undo All
            </button>
        </div>
        <div class="col-sm-4">
            <button class="btn btn-primary btn-block" ng-click="updateResource()">Save Updates</button>
        </div>
        <div class="col-sm-4">
            <button class="btn btn-warning btn-block" ng-click="replaceResource(false)">Replace with Matched</button>
        </div>
    </div>
</div>
