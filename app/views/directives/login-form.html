<div class="panel panel-default">
  <div class="panel-body">
    <div name="loginForm" ng-form="loginForm">
      <div class="form-group">
        <label for="login">User ID:</label>
        <input type="text" class="form-control" name="login" id="login" ng-model="model.login" ng-required="true" ng-minlength="1" focus="true">
        <div ng-messages="loginForm.login.$error" role="alert" ng-if="loginForm.login.$dirty">
          <p ng-message="required, minlength, maxlength" class="help-block">Username or email is required.</p>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" name="password" id="password" ng-model="model.password" ng-required="true" ng-minlength="1">
        <div ng-messages="loginForm.password.$error" role="alert" ng-if="loginForm.password.$dirty">
          <p ng-message="required, minlength, maxlength" class="help-block">Password is required.</p>
        </div>
      </div>
      <button id="main-login-btn" type="submit" class="btn btn-block btn-primary" ng-click="submitLogin()" ng-disabled="loginForm.$invalid">Log In</button>
      <div ng-if="model.error" class="text-center login-alert"><i class="fa fa-exclamation-circle"></i> {{model.error}}</div>
    </div>
  </div>
</div>
