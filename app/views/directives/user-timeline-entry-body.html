<div class="panel panel-body">
    <div class="row">
        <div class="col-sm-9 col-xs-10">
            <h4><span class="text-left" ng-bind="userTimelineEntryBody.title"></span></h4>
        </div>
        <div class="col-sm-3 col-xs-2 text-right" ng-if="userTimelineEntryBody.menuType === menuTypes.popup">
            <button class="pull-right medication-btn-info btn-link" ng-click="showMedicationInfo()">
                <i class="fa fa-info-circle fa-2x"></i>
            </button>
            <button class="pull-right medication-btn-info btn-link" ng-click="delItem()" ng-show="isEditable()">
                <i class="fa fa-trash fa-2x"></i>
            </button>
        </div>
    </div>
    <div ng-show="userTimelineEntryBody.additionalInfo">
        <span ng-bind="userTimelineEntryBody.additionalInfo"></span>
    </div>
    <div user-timeline-entry-dates="userTimelineEntryBody"></div>
    <div ng-if="userTimelineEntryBody.menuType === menuTypes.inline"
         user-timeline-entry-inline-info="userTimelineEntryBody"></div>
</div>
