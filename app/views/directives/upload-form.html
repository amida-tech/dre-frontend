<div class="panel panel-default">
    <div class="panel-body">
        <div class="form-group">
            <p>Please select the file you intend to upload</p>
            <input type="file" class="form-control" name="file" nv-file-select="" uploader="uploader" filter="queueLenghtFilter">
            <div class="progress" >
                <div class="progress-bar" role="progressbar" ng-style="{ 'width': uploader.progress + '%' }"></div>
            </div>
            <button type="button" class="btn pull-right btn-primary" ng-click="uploader.uploadAll()"
                    ng-disabled="!uploader.getNotUploadedItems().length"> Continue
            </button>
        </div>
    </div>
</div>
